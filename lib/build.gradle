plugins {
    // Apply the java-library plugin for API and implementation separation.
     id 'java-library'
     id 'maven-publish'
     id 'signing'
}

group 'io.github.coralewh'
version '1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

java {
    withJavadocJar()
    withSourcesJar()
}

task comps {
    afterEvaluate {
        println("Components: " + components*.name)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.coralewh'
            artifactId = 'whispir_library'
            version = '1.0'
            from components.java

            pom {
                name = 'whispir_library'
                description = 'a test project to publish to maven repo'
                url = 'https://github.com/coralewh/whispir_library'
                inceptionYear = '2022'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    developer {
                        id = 'corale'
                        name = 'Carl Orale'
                        email = 'coralewh@whispir.com'
                    }
                }

                scm {
                    connection = 'scm:git:git:github.com/coralewh/whispir_library.git'
                    developerConnection = 'scm:git:ssh:github.com/coralewh/whispir_library.git'
                    url = 'https://github.com/coralewh/whispir_library'
                }
            }
        } 
    }

    repositories {
        maven {
            name = 'OSSRH'
            url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username = project.properties["ossrhUsername"]
                password = project.properties["ossrhPassword"]
            }
        }
    }
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

signing {
    sign publishing.publications.mavenJava
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

